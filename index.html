<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Makey Makey Test Page</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
<style>
html, body {
  font-family: 'Open Sans', sans-serif;
  height: 100%;
  background: #DFDFB2;
  color: #553C08;
  overflow: hidden;
} 
.reactors {
  font-size: 200px;
  opacity: 0;
  position: absolute;
  top: 50%;
  left :50%;
  -webkit-transform: translate(-50%, -50%);
     -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
       -o-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  -webkit-transition: opacity 0.5s;
     -moz-transition: opacity 0.5s;
      -ms-transition: opacity 0.5s;
       -o-transition: opacity 0.5s;
          transition: opacity 0.5s;
}
.current {
  opacity: 1;
}
</style>
</head>
<body>
	<!-- 
		Following are the different sections to show and hide  
		depending on which key is activated or which makey makey
		circuit closed. Simply replace the text messages with
		images. The sections are automatically centered.
	-->
	<section id="click" class="reactors">
		<p>Click</p>		
	</section>

	<section id="right" class="reactors">
		<p>Right</p>		
	</section>

	<section id="left" class="reactors">
		<p>Left</p>		
	</section>

	<section id="up" class="reactors">
		<p>Up</p>		
	</section>

	<section id="down" class="reactors">
		<p>Down</p>		
	</section>

	<section id="space" class="reactors">
		<p>Space</p>		
	</section>

	<section id="w" class="reactors">
		<p>w</p>		
	</section> 

	<section id="a" class="reactors">
		<p>a</p>		
	</section>

	<section id="s" class="reactors">
		<p>s</p>		
	</section>

	<section id="d" class="reactors">
		<p>d</p>		
	</section>

	<section id="f" class="reactors">
		<p>f</p>		
	</section>

	<section id="g" class="reactors">
		<p>g</p>		
	</section>

<script>
(function(){
  var body     = document,
      reactors = document.querySelector('.reactors'),
      left     = document.querySelector('#left'),
      right    = document.querySelector('#right'),
      top      = document.querySelector('#top'),
      bottom   = document.querySelector('#bottom'),
      space    = document.querySelector('#space'),
      click    = document.querySelector('#click'),
      current = null;

  body.addEventListener('keydown', function(ev) {
    switch (ev.which) {
      case 32: // space
        setcurrent(space);
      break;
      case 39: // right
        setcurrent(right);
      break;
      case 37: // left
        setcurrent(left);
      break;
      case 38: // up
        setcurrent(up);
      break;
      case 40: // down
        setcurrent(down);
      break;
      case 40: // down
        setcurrent(down);
      break;
      case 87: // w
        setcurrent(w);
      break;
      case 65: // a
        setcurrent(a);
      break;
      case 83: // s
        setcurrent(s);
      break;
      case 68: // d
        setcurrent(d);
      break;
      case 70: // f
        setcurrent(f);
      break;
      case 71: // g
        setcurrent(g);
      break;
    }
  }, false);
  body.addEventListener('keyup', function(ev) {
    removecurrent();
  }, false);
  body.addEventListener('mousedown', function(ev) {
    setcurrent(click);
  }, false);
  body.addEventListener('mouseup', function(ev) {
    removecurrent();
  }, false);
  function setcurrent(elm) {
    current = elm;
    elm.className = 'current reactors';
  }
  function removecurrent() {
    if (current) {
      current.className = 'reactors';
      }
      current = null;
  }
})();
</script>
</body>
</html>
